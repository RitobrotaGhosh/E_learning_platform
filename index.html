<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">Learnify</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Home</a>
                <a href="#courses" class="text-gray-600 hover:text-blue-600 transition duration-300">Courses</a>
                <a href="dashboard.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Dashboard</a>
                <a href="about.html" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a>
            </div>
            <div class="flex items-center space-x-4">
                 <a href="dashboard.html" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300">My Progress</a>
                 <button id="mobile-menu-button" class="md:hidden text-gray-600">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white py-2">
            <a href="index.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100">Home</a>
            <a href="#courses" class="block px-6 py-2 text-gray-600 hover:bg-gray-100">Courses</a>
            <a href="dashboard.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100">Dashboard</a>
            <a href="about.html" class="block px-6 py-2 text-gray-600 hover:bg-gray-100">About</a>
        </div>
    </header>

    <!-- Main content area that will be dynamically updated -->
    <main class="container mx-auto px-6 py-12">
        <!-- Initial content will be loaded here by JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Learnify. All Rights Reserved.</p>
        </div>
    </footer>
    
    <!-- TEMPLATES FOR DYNAMIC PAGES -->

    <!-- This is the template for the home page -->
    <template id="index-page">
         <section class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Unlock Your Potential</h1>
            <p class="text-lg text-gray-600 mb-8">Find the perfect course to boost your skills.</p>
            <div class="max-w-2xl mx-auto">
                <div class="relative">
                    <input type="text" id="search-bar" class="w-full py-3 px-5 rounded-full border-2 border-gray-200 focus:outline-none focus:border-blue-500" placeholder="Search for courses...">
                    <button class="absolute right-0 top-0 mt-2 mr-2 bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Search</button>
                </div>
            </div>
        </section>

        <section id="courses" class="py-16">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Featured Courses</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
                    <img src="https://placehold.co/600x400/3498db/ffffff?text=Web+Dev" alt="Web Development Course" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Modern Web Development</h3>
                        <p class="text-gray-600 mb-4">Master HTML, CSS, and JavaScript to build stunning websites.</p>
                        <a href="course.html" class="text-blue-600 font-semibold hover:underline">View Course &rarr;</a>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
                    <img src="https://placehold.co/600x400/2ecc71/ffffff?text=Data+Science" alt="Data Science Course" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Data Science Fundamentals</h3>
                        <p class="text-gray-600 mb-4">Learn Python, Pandas, and Matplotlib for data analysis.</p>
                        <a href="course.html" class="text-blue-600 font-semibold hover:underline">View Course &rarr;</a>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
                    <img src="https://placehold.co/600x400/e74c3c/ffffff?text=UI/UX+Design" alt="UI/UX Design Course" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">UI/UX Design Principles</h3>
                        <p class="text-gray-600 mb-4">Create intuitive and beautiful user interfaces from scratch.</p>
                        <a href="course.html" class="text-blue-600 font-semibold hover:underline">View Course &rarr;</a>
                    </div>
                </div>
            </div>
        </section>
    </template>

    <!-- This is a template for the course detail page -->
    <template id="course-page">
        <div class="container mx-auto px-6 py-12">
            <a href="index.html" class="text-blue-600 mb-8 inline-block">&larr; Back to Courses</a>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                <div class="lg:col-span-2">
                    <h1 class="text-4xl font-bold text-gray-800 mb-4">Modern Web Development</h1>
                    <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden shadow-lg mb-8">
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">About this course</h2>
                    <p class="text-gray-600 leading-relaxed">
                        This comprehensive course covers everything you need to know to become a modern web developer. We'll start with the basics of HTML5 and CSS3, then dive deep into JavaScript and popular frameworks like React. You'll build several real-world projects to solidify your skills.
                    </p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-4">Course Content</h3>
                    <ul class="space-y-3">
                        <li class="flex items-center text-gray-700"><i class="fas fa-check-circle text-green-500 mr-3"></i> Introduction to HTML</li>
                        <li class="flex items-center text-gray-700"><i class="fas fa-check-circle text-green-500 mr-3"></i> Advanced CSS & Flexbox</li>
                        <li class="flex items-center text-gray-700"><i class="fas fa-play-circle text-blue-500 mr-3"></i> JavaScript Fundamentals</li>
                        <li class="flex items-center text-gray-500"><i class="far fa-circle text-gray-400 mr-3"></i> The DOM</li>
                        <li class="flex items-center text-gray-500"><i class="far fa-circle text-gray-400 mr-3"></i> Introduction to React</li>
                    </ul>
                </div>
            </div>
        </div>
    </template>

    <!-- This is a template for the dashboard page -->
    <template id="dashboard-page">
        <div class="container mx-auto px-6 py-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">My Dashboard</h1>
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">My Progress</h2>
                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="text-base font-medium text-blue-700">Web Development</span>
                            <span class="text-sm font-medium text-blue-700">75%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div class="bg-blue-600 h-4 rounded-full" style="width: 75%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="text-base font-medium text-green-700">Data Science</span>
                            <span class="text-sm font-medium text-green-700">45%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div class="bg-green-500 h-4 rounded-full" style="width: 45%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="text-base font-medium text-red-700">UI/UX Design</span>
                            <span class="text-sm font-medium text-red-700">20%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div class="bg-red-500 h-4 rounded-full" style="width: 20%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- This is the new template for the about page -->
    <template id="about-page">
        <div class="container mx-auto px-6 py-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">About the Developer</h1>
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
                <div class="flex flex-col items-center text-center">
                    <img class="w-32 h-32 rounded-full mb-4 border-4 border-blue-500" src="https://placehold.co/200x200/3498db/ffffff?text=RG" alt="Profile Picture of Ritobroto Ghosh">
                    <h2 class="text-2xl font-bold text-gray-800">Ritobroto Ghosh</h2>
                    <p class="text-blue-600 font-semibold">Web Developer</p>
                    <div class="mt-4 text-gray-600 space-y-2">
                        <p><i class="fas fa-graduation-cap mr-2"></i>B.Tech 3rd Year Student</p>
                        <p><i class="fas fa-university mr-2"></i>Sister Nivedita University</p>
                        <p><i class="fas fa-map-marker-alt mr-2"></i>Barasat</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
